<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      max-width: 750px;
      border: 5px solid #555;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    .viewer {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      padding: 10px;
    }

    .progress {
      flex: 1;
      background: #555;
      cursor: pointer;
      height: 10px;
      margin-bottom: 10px;
      width: 100%;
      position: relative;
    }

    .progress__filled {
      width: 0%;
      background: #ffc600;
      flex: 0;
      height: 100%;
      transition: width 0.1s;
    }

    .player__button {
      background: none;
      border: 0;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin: 0 5px;
    }

    input[type="range"] {
      width: 100px;
      margin: 0 5px;
    }

    .skip {
      background: #444;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .skip:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>

      <label>Volume:</label>
      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">

      <label>Speed:</label>
      <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script>
    const player = document.querySelector('.player');
    const video = player.querySelector('.viewer');
    const toggle = player.querySelector('.toggle');
    const skipButtons = player.querySelectorAll('[data-skip]');
    const volume = player.querySelector('.volume');
    const playbackSpeed = player.querySelector('.playbackSpeed');
    const progress = player.querySelector('.progress');
    const progressBar = player.querySelector('.progress__filled');

    // Toggle Play/Pause
    function togglePlay() {
      const method = video.paused ? 'play' : 'pause';
      video[method]();
    }

    // Update Play/Pause button icon
    function updateButton() {
      const icon = video.paused ? '►' : '❚ ❚';
      toggle.textContent = icon;
    }

    // Skip functionality
    function skip() {
      video.currentTime += parseFloat(this.dataset.skip);
    }

    // Handle volume/speed updates
    function handleRangeUpdate() {
      video[this.name] = this.value;
    }

    // Progress bar update
    function handleProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${percent}%`;
    }

    // Scrub video progress
    function scrub(e) {
      const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = scrubTime;
    }

    // Event listeners
    video.addEventListener('click', togglePlay);
    video.addEventListener('play', updateButton);
    video.addEventListener('pause', updateButton);
    video.addEventListener('timeupdate', handleProgress);

    toggle.addEventListener('click', togglePlay);

    skipButtons.forEach(button => button.addEventListener('click', skip));
    volume.addEventListener('change', handleRangeUpdate);
    playbackSpeed.addEventListener('change', handleRangeUpdate);

    let mousedown = false;
    progress.addEventListener('click', scrub);
    progress.addEventListener('mousemove', (e) => mousedown && scrub(e));
    progress.addEventListener('mousedown', () => mousedown = true);
    progress.addEventListener('mouseup', () => mousedown = false);
  </script>
</body>
</html>
